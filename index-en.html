<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/img/favicon.svg" id="favicon">
    <title>BeEnPazzleTyping</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <img src="static/img/background.svg" alt="背景" class="background-image">
    <script src="static/js/higgsino.min.js"></script>
    <header id="header">
        <div class="logo-wrapper">
            <div class="logo">
                <img src="static/img/logo_color.svg" alt=BeEngineer"><h2 class="logo-str">Flash Typing</h2>
            </div>
            <div class="reload" onclick="location.reload()">もう一度チャレンジ</div>
        </div>
        <div class="genre-wrapper">
            <div class="genre-heading">
                <h2>レベルを選択しよう！</h2>
                <div class="to-ja-wrapper">
                    <a href="index-ja.html" class="to-ja">日本語タイピングモードへ</a>
                </div>
            </div>
            <div class="genre-options">
                <label class="genre_btn active-genre" >
                    中学１年生レベル英単語
                    <input name="genre" type="radio" value="jr-1">
                </label>
                <label class="genre_btn" >
                    中学２年生レベル英単語
                    <input name="genre" type="radio"  value="jr-2">
                </label>
                <label class="genre_btn" >
                    中学３年生レベル英単語
                    <input name="genre" type="radio"  value="jr-3">
                </label>
                <label class="genre_btn" >
                    高校１年生レベル英単語
                    <input name="genre" type="radio"  value="hi-1">
                </label>
                <label class="genre_btn" >
                    高校２年生レベル英単語
                    <input name="genre" type="radio"  value="hi-2">
                </label>
                <label class="genre_btn" >
                    高校３年生レベル英単語
                    <input name="genre" type="radio"  value="hi-3">
                </label>
                <input name="genre" id="genre" value="jr-1" type="hidden">
            </div>
        </div>
    </header>
    <section id="panel-container">
        <h1 id="info">スペースキーを入力してください！</h2>
    </section>
    <section class="game__info">
        <h2>MISS : <span id="missMount">0</span></h2>
        <h2>TIME : <span id="timeText">00.000</span></h2>
        <h2>Word Count : <span id="WordCount">0</span><span>/20</span></h2>
    </section>
    <section id="results" style="display: none;">
        <h1 id="score" class="result"></h1>
        <h4 id="other-result" class="result"></h4>
    </section>
    <section id="word-meanings" style="display: none;">
        <h3 id="restart">Esc, Enterキーを押してもう一度！</h3>
        <h2 class="center">入力した単語</h2>
        <div id="word-table">
            <div class="typed-words">
                <h3 class="words">単語</h3>
                <h3 class="words">意味など</h3>
            </div>
        </div>
    </section>

    <section id="component">
        <audio id="type_clear">
            <source src="static/mp3/type_clear.mp3" type="audio/mp3">
        </audio>
        <audio id="type_miss">
            <source src="static/mp3/type_miss.mp3" type="audio/mp3">
        </audio>
        <audio id="count_down">
            <source src="static/mp3/countdown-1.mp3" type="audio/mp3">
        </audio>
        <audio id="start_sound">
            <source src="static/mp3/countdown-2.mp3" type="audio/mp3">
        </audio>
    </section>
    <script src="static/js/game.js"></script>
</body>
</html>
